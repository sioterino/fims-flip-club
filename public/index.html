<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim's Flip Club</title>

    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <link rel="stylesheet" href="../src/styles/header.css">
    <link rel="stylesheet" href="../src/styles/table.css">
    <link rel="stylesheet" href="../src/styles/card.css">
    <link rel="stylesheet" href="../src/styles/auxstyle.css">

    <script type="module" src="../src/main.js" defer></script>
  </head>
  <body>

    <article class="login-wrapper">
        <div class="login signup hide">
            <h3>Sign Up</h3>
            <form method="post" class="signup">
                <div class="label">
                    <input name="name" id="signup-name" type="text" required autocomplete="off" spellcheck="false">
                    <label for="signup-name">Name</label>
                </div>
                <div class="label">
                    <input name="password" id="signup-password" type="password" required autocomplete="off" spellcheck="false">
                    <label for="signup-password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="send-to-sigin">Already have an account?<span class="link">Login</span></p>
            <p class="warning red hidden">placeholder</p>
        </div>
        <div class="login signin">
            <h3>Login</h3>
            <form method="post" class="signin">
                <div class="label">
                    <input name="name" id="signin-name" type="text" required autocomplete="off" spellcheck="false">
                    <label for="signin-name">Name</label>
                </div>
                <div class="label">
                    <input name="password" id="signin-password" type="password" required autocomplete="off" spellcheck="false">
                    <label for="signin-password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="send-to-sigup">Don't have an account?<span class="link">Sign up</span></p>
            <p class="warning red hidden">placeholder</p>
        </div>
    </article>

    <div class="app-body hide">

        <header>
            <nav>
                <div class="logotipo">
                    <h1 class="page-name">Fim's Flip Club</h1>
                    <!-- <img src="" alt=""> -->
                </div>
                <div class="user-options">
                    <div class="userinfo">
                        <span class="icon user">account_circle</span>
                        <p class="username">Username</p>
                    </div>
                    <ul class="user-dropdown">
                        <li>Settings</li>
                        <li class="logout-button">Log Out</li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <article class="table">
                <div class="game-indo">
                    <button type="button" class="new-game-button">New Game</button>
                    <button type="button" class="pause-button">Pause</button>
                    <button type="button" class="resume-button hide hidden">Resume</button>
                    <div class="timer">
                        <button type="button" class="stop-timer-button">stop timer</button>
                    </div>
                </div>
                <div class="board"></div>
            </article>
        </main>

    </div>

  </body>
</html>
