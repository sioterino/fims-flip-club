<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fim's Flip Club</title>
    <link rel="icon" href="../src/assets/images/fims-club-logo.png">

    <link rel="stylesheet" href="../src/styles/global.css">

    <link rel="stylesheet" href="../src/styles/login.css">
    <link rel="stylesheet" href="../src/styles/header.css">

    <link rel="stylesheet" href="../src/styles/table.css">
    <link rel="stylesheet" href="../src/styles/card.css">
    <link rel="stylesheet" href="../src/styles/settings.css">

    <link rel="stylesheet" href="../src/styles/dialog.css">
    <link rel="stylesheet" href="../src/styles/auxstyle.css">

    <script type="module" src="../src/main.js" defer></script>
  </head>
  <body>

    <article class="login-wrapper">
        <div class="login signup hide">
            <h3>Sign Up</h3>
            <form method="post" class="signup">
                <div class="label">
                    <input name="name" id="signup-name" type="text" required autocomplete="off" spellcheck="false">
                    <label for="signup-name">Name</label>
                </div>
                <div class="label">
                    <input name="password" id="signup-password" type="password" required autocomplete="off" spellcheck="false">
                    <label for="signup-password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="send-to-sigin">Already have an account?<span class="link">Login</span></p>
            <p class="warning red hidden">placeholder</p>
        </div>
        <div class="login signin">
            <h3>Login</h3>
            <form method="post" class="signin">
                <div class="label">
                    <input name="name" id="signin-name" type="text" required autocomplete="off" spellcheck="false">
                    <label for="signin-name">Name</label>
                </div>
                <div class="label">
                    <input name="password" id="signin-password" type="password" required autocomplete="off" spellcheck="false">
                    <label for="signin-password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="send-to-sigup">Don't have an account?<span class="link">Sign up</span></p>
            <p class="warning red hidden">placeholder</p>
        </div>
    </article>

    <div class="app-body hide">

        <header>
            <nav>
                <a class="logotipo" href="./index.html">
                    <h1 class="page-name">Fim's Flip Club</h1>
                    <img src="../src/assets/images/fims-club-logo.png" alt="fim's flip club logo">
                </a>
                <div class="user-options">
                    <div class="userinfo">
                        <span class="icon user">account_circle</span>
                        <p class="username">Username</p>
                    </div>
                    <ul class="user-dropdown">
                        <li>Settings</li>
                        <li class="logout-button">Log Out</li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <article class="table">
                <div class="game-info">
                    <div class="select-option">
                        <select name="mode" id="game-mode">
                            <option value="easy">Easy</option>
                            <option selected value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <span class="icon arrow">keyboard_arrow_down</span>
                    </div>

                    <button type="button" class="new-game-button">New Game</button>
                    <button type="button" class="pause-button">Pause</button>
                    <button type="button" class="resume-button hide hidden">Resume</button>

                    <div class="timer"></div>
                    <p class="score">0</p>
                </div>
                <div class="board"></div>
            </article>

            <article class="settings">
                <aside>
                    <div class="option">
                        <input type="radio" name="user-option" id="account" checked class="hide">
                        <label for="account">Account</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="user-option" id="preferences" class="hide">
                        <label for="preferences">Preferences</label>
                    </div>
                </aside>
                <section>
                    <div class="account-option">
                        <h3>Account Settings</h3>
                        <div class="username-settings">
                            <div class="head">
                                <label for="username">Username</label>
                                <p id="edit-username"  class="edit">edit</p>
                            </div>
                            <input type="text" id="username" disabled placeholder="Username">
                        </div>
                        <div class="password-settings">
                            <div class="head">
                                <label for="password">Password</label>
                                <p id="edit-password" class="edit">edit</p>
                            </div>
                            <input type="password" id="password" disabled value="Password">
                        </div>

                        <div class="account-stats">
                            <h3>Account Statistics</h3>
                            <p class="account-score">0</p>
                            <p class="best-time">0s</p>
                        </div>
                    </div>


                    <div class="preferences-option hide">
                        <h3>User Preferences</h3>
                    </div>
                </section>
            </article>
        </main>
    </div>

    <dialog id="edit-username-dialog">
        <div class="wrapper">
            <h2>Edit Username</h2>
            <form method="dialog">
                <div class="label">
                    <input id="edit-username-input" name="username" type="text" required autocomplete="off" spellcheck="false">
                    <label for="edit-username-input">New Username</label>
                </div>
                <div class="buttons">
                    <button class="cancel-button" type="button">Cancel</button>
                    <button class="submit-button" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </dialog>

    <dialog id="edit-password-dialog">
        <div class="wrapper">
            <h2>Edit Password</h2>
            <form method="dialog">
                <div class="label">
                    <input id="old-password-input" name="old-password" type="password" required>
                    <label for="old-password-input">Old Password</label>
                </div>
                <div class="label">
                    <input id="new-password-input" name="new-password" type="password" required>
                    <label for="new-password-input">New Password</label>
                </div>
                <div class="buttons">
                    <button class="cancel-button" type="button">Cancel</button>
                    <button class="submit-button" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </dialog>

  </body>
</html>
